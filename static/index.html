<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mantis Power Flow</title>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  /* â”€â”€ Dark mode (default) â”€â”€ */
  :root {
    --bg: #0b1a0e;
    --surface: #112015;
    --surface2: #172b1c;
    --border: #1e3825;
    --accent: #4caf6c;
    --accent-hover: #6dd48e;
    --accent-dim: rgba(76,175,108,0.15);
    --text: #c8e6cc;
    --text-dim: #6a9a73;
    --danger: #e05c5c;
    --danger-dim: rgba(224,92,92,0.12);
    --success: #4caf6c;
    --warn: #c9b030;
    --btn-hover: #1a3220;
    --shadow: rgba(0,0,0,0.5);
  }
  /* â”€â”€ Light mode â”€â”€ */
  :root[data-theme="light"] {
    --bg: #f0f7f1;
    --surface: #ffffff;
    --surface2: #e8f5eb;
    --border: #b8dcc0;
    --accent: #2a7a44;
    --accent-hover: #1a5c30;
    --accent-dim: rgba(42,122,68,0.12);
    --text: #192d1e;
    --text-dim: #4a7555;
    --danger: #b83232;
    --danger-dim: rgba(184,50,50,0.1);
    --success: #2a7a44;
    --warn: #7a6500;
    --btn-hover: #d4edda;
    --shadow: rgba(0,0,0,0.15);
  }

  body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', system-ui, sans-serif; font-size: 14px; height: 100vh; display: flex; flex-direction: column; transition: background 0.2s, color 0.2s; }

  /* â”€â”€ Header â”€â”€ */
  header { display: flex; align-items: center; gap: 10px; padding: 0 16px; height: 52px; background: var(--surface); border-bottom: 1px solid var(--border); flex-shrink: 0; }
  .logo { height: 30px; width: 30px; object-fit: contain; border-radius: 4px; display: block; }
  header h1 { font-size: 17px; font-weight: 700; color: var(--accent); letter-spacing: -0.02em; }
  header .case-info { color: var(--text-dim); font-size: 11px; margin-left: auto; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 500px; }
  .theme-toggle { background: none; border: 1px solid var(--border); border-radius: 6px; color: var(--text-dim); cursor: pointer; font-size: 15px; padding: 4px 8px; line-height: 1; margin-left: 8px; transition: border-color 0.15s, color 0.15s; }
  .theme-toggle:hover { border-color: var(--accent); color: var(--accent); }
  .layout { display: flex; flex: 1; overflow: hidden; }

  /* â”€â”€ Sidebar â”€â”€ */
  aside { width: 180px; flex-shrink: 0; background: var(--surface); border-right: 1px solid var(--border); padding: 16px 12px; display: flex; flex-direction: column; gap: 8px; }
  aside .section-label { font-size: 10px; text-transform: uppercase; letter-spacing: 0.1em; color: var(--text-dim); margin-top: 10px; margin-bottom: 2px; }
  aside .section-label:first-child { margin-top: 0; }
  .btn { display: block; width: 100%; padding: 8px 12px; background: var(--border); color: var(--text); border: 1px solid transparent; border-radius: 6px; cursor: pointer; font-size: 13px; text-align: left; transition: background 0.15s, border-color 0.15s; }
  .btn:hover { background: var(--btn-hover); border-color: var(--accent); }
  .btn.primary { background: var(--accent); color: #fff; }
  .btn.primary:hover { background: var(--accent-hover); border-color: transparent; }
  .btn.danger { background: transparent; color: var(--danger); border-color: var(--danger); }
  .btn.danger:hover { background: var(--danger-dim); }
  .btn.small { padding: 4px 8px; font-size: 12px; width: auto; display: inline-block; }

  /* â”€â”€ Main â”€â”€ */
  main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }

  /* â”€â”€ Tabs â”€â”€ */
  .tabs { display: flex; gap: 2px; padding: 10px 16px 0; background: var(--surface); border-bottom: 1px solid var(--border); flex-shrink: 0; flex-wrap: wrap; }
  .tab { padding: 7px 14px; border-radius: 6px 6px 0 0; cursor: pointer; color: var(--text-dim); border: 1px solid transparent; border-bottom: none; font-size: 12px; transition: color 0.15s, background 0.15s; }
  .tab:hover { color: var(--text); }
  .tab.active { background: var(--bg); color: var(--accent); border-color: var(--border); border-bottom-color: var(--bg); font-weight: 600; }

  /* â”€â”€ Content â”€â”€ */
  .content { flex: 1; overflow: auto; padding: 20px; }
  .content h2 { font-size: 15px; margin-bottom: 14px; color: var(--text-dim); font-weight: 500; }
  .toolbar { display: flex; align-items: center; gap: 8px; margin-bottom: 14px; }

  /* â”€â”€ Table â”€â”€ */
  table { width: 100%; border-collapse: collapse; font-size: 13px; }
  th { background: var(--surface2); color: var(--text-dim); font-weight: 600; text-align: left; padding: 8px 10px; border-bottom: 1px solid var(--border); font-size: 11px; text-transform: uppercase; letter-spacing: 0.06em; }
  td { padding: 7px 10px; border-bottom: 1px solid var(--border); vertical-align: middle; }
  tr:hover td { background: var(--accent-dim); }
  .tag { display: inline-block; padding: 2px 7px; border-radius: 4px; font-size: 11px; font-weight: 600; }
  .tag.slack { background: var(--accent-dim); color: var(--accent); }
  .tag.pq   { background: rgba(76,175,108,0.15); color: var(--success); }
  .tag.pv   { background: rgba(201,176,48,0.18); color: var(--warn); }
  .tag.oos  { background: var(--danger-dim); color: var(--danger); }
  .tag.line { background: var(--accent-dim); color: var(--accent); }
  .tag.xfmr { background: rgba(201,176,48,0.18); color: var(--warn); }
  .status-dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%; }
  .status-dot.on  { background: var(--success); }
  .status-dot.off { background: var(--danger); }
  .actions { display: flex; gap: 4px; }
  .empty-msg { color: var(--text-dim); text-align: center; padding: 40px 0; }
  .results-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
  .results-card { background: var(--surface); border: 1px solid var(--border); border-radius: 8px; padding: 16px; }
  .results-card h3 { font-size: 13px; color: var(--text-dim); margin-bottom: 12px; font-weight: 500; }
  .no-results { color: var(--text-dim); text-align: center; padding: 60px 0; }

  /* â”€â”€ Modal â”€â”€ */
  dialog { background: var(--surface); border: 1px solid var(--border); border-radius: 10px; padding: 0; width: 540px; max-width: 95vw; color: var(--text); box-shadow: 0 20px 60px var(--shadow); }
  dialog::backdrop { background: rgba(0,0,0,0.55); }
  .modal-header { padding: 18px 20px 14px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; }
  .modal-header h3 { font-size: 15px; }
  .modal-close { background: none; border: none; color: var(--text-dim); cursor: pointer; font-size: 20px; line-height: 1; padding: 0 4px; }
  .modal-close:hover { color: var(--text); }
  .modal-body { padding: 16px 20px; max-height: 70vh; overflow-y: auto; }
  .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px 16px; }
  .form-group { display: flex; flex-direction: column; gap: 4px; }
  .form-group.full { grid-column: 1 / -1; }
  label { font-size: 12px; color: var(--text-dim); }
  input, select { background: var(--bg); border: 1px solid var(--border); color: var(--text); padding: 7px 10px; border-radius: 6px; font-size: 13px; width: 100%; transition: border-color 0.15s; }
  input:focus, select:focus { outline: none; border-color: var(--accent); }
  input[type=checkbox] { width: auto; accent-color: var(--accent); }
  .form-check { display: flex; align-items: center; gap: 8px; }
  .form-check label { color: var(--text); font-size: 13px; }
  .modal-footer { padding: 14px 20px; border-top: 1px solid var(--border); display: flex; justify-content: flex-end; gap: 8px; }

  /* â”€â”€ Toast â”€â”€ */
  #toast { position: fixed; bottom: 20px; right: 20px; padding: 10px 18px; border-radius: 8px; font-size: 13px; z-index: 9999; opacity: 0; transition: opacity 0.3s; pointer-events: none; }
  #toast.show { opacity: 1; }
  #toast.ok  { background: var(--success); color: #fff; }
  #toast.err { background: var(--danger);  color: #fff; }
</style>
</head>
<body>

<header>
  <img src="/logo.png" class="logo" alt="" onerror="this.style.display='none'">
  <h1>Mantis Power Flow</h1>
  <span class="case-info" id="caseInfo">No case loaded</span>
  <button class="theme-toggle" onclick="toggleTheme()" title="Toggle light/dark mode" id="themeBtn">â˜€</button>
</header>

<div class="layout">
  <aside>
    <span class="section-label">Case</span>
    <button class="btn primary" onclick="triggerUpload()">Upload RAW</button>
    <button class="btn" onclick="promptNewCase()">New Case</button>
    <input type="file" id="fileInput" accept=".raw,.RAW" style="display:none" onchange="uploadFile(event)">

    <span class="section-label">Analysis</span>
    <button class="btn" onclick="solveDC()">Solve DC</button>
    <button class="btn" onclick="solveNR()">Solve NR</button>

    <span class="section-label">Export</span>
    <button class="btn" onclick="exportRaw()">Export RAW</button>
  </aside>

  <main>
    <div class="tabs">
      <div class="tab active" data-tab="buses" onclick="switchTab('buses')">Buses</div>
      <div class="tab" data-tab="branches" onclick="switchTab('branches')">Branches</div>
      <div class="tab" data-tab="generators" onclick="switchTab('generators')">Generators</div>
      <div class="tab" data-tab="loads" onclick="switchTab('loads')">Loads</div>
      <div class="tab" data-tab="fixed-shunts" onclick="switchTab('fixed-shunts')">Fixed Shunts</div>
      <div class="tab" data-tab="switched-shunts" onclick="switchTab('switched-shunts')">Sw. Shunts</div>
      <div class="tab" data-tab="areas-zones" onclick="switchTab('areas-zones')">Areas & Zones</div>
      <div class="tab" data-tab="results" onclick="switchTab('results')">Results</div>
      <div class="tab" data-tab="log" onclick="switchTab('log')">Log</div>
    </div>
    <div class="content" id="content">
      <div class="empty-msg">Upload a RAW file or create a new case to get started.</div>
    </div>
  </main>
</div>

<!-- Edit/Add Modal -->
<dialog id="modal">
  <div class="modal-header">
    <h3 id="modalTitle">Edit</h3>
    <button class="modal-close" onclick="closeModal()">Ã—</button>
  </div>
  <div class="modal-body" id="modalBody"></div>
  <div class="modal-footer">
    <button class="btn" onclick="closeModal()">Cancel</button>
    <button class="btn primary" onclick="saveModal()">Save</button>
  </div>
</dialog>

<div id="toast"></div>

<script>
let state = null;         // current Network object
let dcSolution = null;    // last DC solve result
let acSolution = null;    // last AC solve result
let currentTab = 'buses';
let modalMode = null;     // { type, id } or { type, add: true }

// â”€â”€â”€ Utilities â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

async function api(method, path, body) {
  const opts = { method, headers: {} };
  if (body !== undefined) {
    opts.headers['Content-Type'] = 'application/json';
    opts.body = JSON.stringify(body);
  }
  const res = await fetch(path, opts);
  const text = await res.text();
  let data;
  try { data = JSON.parse(text); } catch { data = text; }
  return { ok: res.ok, status: res.status, data };
}

function toast(msg, type = 'ok') {
  const el = document.getElementById('toast');
  el.textContent = msg;
  el.className = 'show ' + type;
  clearTimeout(el._timer);
  el._timer = setTimeout(() => el.className = '', 3000);
}

function fmt(v, decimals = 3) {
  if (v === null || v === undefined) return '-';
  return Number(v).toFixed(decimals);
}

function statusDot(on) {
  return `<span class="status-dot ${on ? 'on' : 'off'}"></span>`;
}

// â”€â”€â”€ State / Render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function updateCaseInfo() {
  const el = document.getElementById('caseInfo');
  if (!state) { el.textContent = 'No case loaded'; return; }
  const s = state;
  el.textContent = `${s.case_name} | ${s.s_base} MVA | ${s.frequency} Hz | `
    + `${s.buses.length} buses, ${s.branches.length} branches, `
    + `${s.generators.length} gens, ${s.loads.length} loads, `
    + `${(s.fixed_shunts||[]).length} fixed shunts, ${(s.switched_shunts||[]).length} sw. shunts`;
}

function switchTab(tab) {
  currentTab = tab;
  document.querySelectorAll('.tab').forEach(t => {
    t.classList.toggle('active', t.dataset.tab === tab);
  });
  renderContent();
}

function renderContent() {
  const el = document.getElementById('content');
  if (!state) {
    el.innerHTML = '<div class="empty-msg">Upload a RAW file or create a new case to get started.</div>';
    return;
  }
  switch (currentTab) {
    case 'buses':           el.innerHTML = renderBuses(); break;
    case 'branches':        el.innerHTML = renderBranches(); break;
    case 'generators':      el.innerHTML = renderGenerators(); break;
    case 'loads':           el.innerHTML = renderLoads(); break;
    case 'fixed-shunts':    el.innerHTML = renderFixedShunts(); break;
    case 'switched-shunts': el.innerHTML = renderSwitchedShunts(); break;
    case 'areas-zones':     el.innerHTML = renderAreasZones(); break;
    case 'results':         el.innerHTML = renderResults(); break;
    case 'log':             el.innerHTML = renderLog(); break;
  }
}

// â”€â”€â”€ Log â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function renderLog() {
  if (!acSolution || !acSolution.log || acSolution.log.length === 0) {
    return '<div class="no-results">No log available. Run Newton-Raphson to see process messages.</div>';
  }
  const logEntries = acSolution.log.map(entry => `<p style="margin-bottom: 4px; color: var(--text-dim);">${entry}</p>`).join('');
  return `
    <div style="font-family: 'Cascadia Code', monospace; font-size: 12px; white-space: pre-wrap; background: var(--surface2); padding: 15px; border-radius: 8px;">
      <h2>Power Flow Log</h2>
      ${logEntries}
    </div>`;
}

// â”€â”€â”€ Buses â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function busTypeTag(t) {
  const cls = { Slack: 'slack', PQ: 'pq', PV: 'pv', OOS: 'oos' }[t] || '';
  return `<span class="tag ${cls}">${t}</span>`;
}

function renderBuses() {
  const rows = state.buses.map(b => `
    <tr>
      <td>${b.bus_id}</td>
      <td>${b.bus_name}</td>
      <td>${busTypeTag(b.bus_type)}</td>
      <td>${fmt(b.nom_voltage, 1)} kV</td>
      <td>${fmt(b.voltage, 4)}</td>
      <td>${fmt(b.angle, 4)}Â°</td>
      <td>${statusDot(b.bus_status)}</td>
      <td class="actions">
        <button class="btn small" onclick="openEdit('bus', ${b.bus_id})">Edit</button>
        <button class="btn small danger" onclick="deleteBus(${b.bus_id})">Del</button>
      </td>
    </tr>`).join('');
  return `
    <div class="toolbar">
      <h2>Buses (${state.buses.length})</h2>
      <button class="btn small primary" onclick="openAdd('bus')">+ Add Bus</button>
    </div>
    <table>
      <thead><tr><th>ID</th><th>Name</th><th>Type</th><th>Nom kV</th><th>|V| pu</th><th>Angle</th><th>In Svc</th><th>Actions</th></tr></thead>
      <tbody>${rows || '<tr><td colspan="8" class="empty-msg">No buses</td></tr>'}</tbody>
    </table>`;
}

// â”€â”€â”€ Branches â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function renderBranches() {
  const rows = state.branches.map(b => `
    <tr>
      <td>${b.id}</td>
      <td>${b.from_bus} â†’ ${b.to_bus}</td>
      <td><span class="tag ${b.branch_type === 'Line' ? 'line' : 'xfmr'}">${b.branch_type}</span></td>
      <td>${fmt(b.resistance, 5)}</td>
      <td>${fmt(b.reactance, 5)}</td>
      <td>${fmt(b.tap_ratio, 4)}</td>
      <td>${fmt(b.operating_limit, 0)} MW</td>
      <td>${statusDot(b.branch_status)}</td>
      <td class="actions">
        <button class="btn small" onclick="openEdit('branch', ${b.id})">Edit</button>
        <button class="btn small danger" onclick="deleteBranch(${b.id})">Del</button>
      </td>
    </tr>`).join('');
  return `
    <div class="toolbar">
      <h2>Branches (${state.branches.length})</h2>
      <button class="btn small primary" onclick="openAdd('branch')">+ Add Branch</button>
    </div>
    <table>
      <thead><tr><th>ID</th><th>Fromâ†’To</th><th>Type</th><th>R (pu)</th><th>X (pu)</th><th>Tap</th><th>Rate A</th><th>In Svc</th><th>Actions</th></tr></thead>
      <tbody>${rows || '<tr><td colspan="9" class="empty-msg">No branches</td></tr>'}</tbody>
    </table>`;
}

// â”€â”€â”€ Generators â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function renderGenerators() {
  const rows = state.generators.map(g => `
    <tr>
      <td>${g.gen_id}</td>
      <td>${g.gen_bus_id}</td>
      <td>${g.gen_name}</td>
      <td>${fmt(g.p_gen, 1)} MW</td>
      <td>${fmt(g.q_gen, 1)} MVAR</td>
      <td>${fmt(g.v_setpoint, 4)}</td>
      <td>${fmt(g.p_min, 0)} / ${fmt(g.p_max, 0)}</td>
      <td>${statusDot(g.gen_status)}</td>
      <td class="actions">
        <button class="btn small" onclick="openEdit('generator', ${g.gen_id})">Edit</button>
        <button class="btn small danger" onclick="deleteGenerator(${g.gen_id})">Del</button>
      </td>
    </tr>`).join('');
  return `
    <div class="toolbar">
      <h2>Generators (${state.generators.length})</h2>
      <button class="btn small primary" onclick="openAdd('generator')">+ Add Generator</button>
    </div>
    <table>
      <thead><tr><th>ID</th><th>Bus</th><th>Name</th><th>P</th><th>Q</th><th>Vset</th><th>Pmin/Pmax</th><th>In Svc</th><th>Actions</th></tr></thead>
      <tbody>${rows || '<tr><td colspan="9" class="empty-msg">No generators</td></tr>'}</tbody>
    </table>`;
}

// â”€â”€â”€ Loads â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function renderLoads() {
  const rows = state.loads.map(l => `
    <tr>
      <td>${l.load_id}</td>
      <td>${l.bus_id}</td>
      <td>${l.load_name}</td>
      <td>${fmt(l.real_load, 1)} MW</td>
      <td>${fmt(l.imag_load, 1)} MVAR</td>
      <td class="actions">
        <button class="btn small" onclick="openEdit('load', ${l.load_id})">Edit</button>
        <button class="btn small danger" onclick="deleteLoad(${l.load_id})">Del</button>
      </td>
    </tr>`).join('');
  return `
    <div class="toolbar">

// â”€â”€â”€ Results â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function renderResults() {
  let solutionData = null;
  let solutionType = '';

  if (acSolution) {
    solutionData = acSolution;
    solutionType = 'AC';
  } else if (dcSolution) {
    solutionData = dcSolution;
    solutionType = 'DC';
  }

  if (!solutionData) {
    return '<div class="no-results">No power flow solution yet. Click <strong>Solve DC</strong> or <strong>Solve NR</strong> in the sidebar.</div>';
  }

  if (solutionType === 'AC') {
    const voltages = Object.entries(solutionData.bus_voltages)
      .sort((a, b) => Number(a[0]) - Number(b[0]))
      .map(([id, v]) => `<tr><td>${id}</td><td>${fmt(v, 4)}</td></tr>`).join('');

    const angles = Object.entries(solutionData.bus_angles)
      .sort((a, b) => Number(a[0]) - Number(b[0]))
      .map(([id, ang]) => `<tr><td>${id}</td><td>${fmt(ang, 4)}Â°</td></tr>`).join('');

    return `
      <div class="results-grid">
        <div class="results-card">
          <h3>Bus Voltage Magnitudes (AC Solution)</h3>
          <table>
            <thead><tr><th>Bus ID</th><th>|V| (pu)</th></tr></thead>
            <tbody>${voltages}</tbody>
          </table>
        </div>
        <div class="results-card">
          <h3>Bus Voltage Angles (AC Solution)</h3>
          <table>
            <thead><tr><th>Bus ID</th><th>Angle (deg)</th></tr></thead>
            <tbody>${angles}</tbody>
          </table>
        </div>
      </div>`;
  } else { // DC Solution
    const angles = Object.entries(solutionData.bus_angles)
      .sort((a, b) => Number(a[0]) - Number(b[0]))
      .map(([id, ang]) => `<tr><td>${id}</td><td>${fmt(ang, 4)}Â°</td></tr>`).join('');

    const flows = Object.entries(solutionData.branch_flows)
      .sort((a, b) => Number(a[0]) - Number(b[0]))
      .map(([id, mw]) => {
        const branch = state.branches.find(b => b.id === Number(id));
        const label = branch ? `${branch.from_bus}â†’${branch.to_bus}` : id;
        return `<tr><td>${id}</td><td>${label}</td><td>${fmt(mw, 2)} MW</td></tr>`;
      }).join('');

    return `
      <div class="results-grid">
        <div class="results-card">
          <h3>Bus Voltage Angles (DC Solution)</h3>
          <table>
            <thead><tr><th>Bus ID</th><th>Angle (deg)</th></tr></thead>
            <tbody>${angles}</tbody>
          </table>
        </div>
        <div class="results-card">
          <h3>Branch MW Flows (DC Solution)</h3>
          <table>
            <thead><tr><th>Branch ID</th><th>Fromâ†’To</th><th>Flow</th></tr></thead>
            <tbody>${flows}</tbody>
          </table>
        </div>
      </div>`;
  }
}

function triggerUpload() {
  document.getElementById('fileInput').click();
}

async function uploadFile(event) {
  const file = event.target.files[0];
  if (!file) return;
  const fd = new FormData();
  fd.append('file', file);
  const res = await fetch('/api/upload', { method: 'POST', body: fd });
  const data = await res.json();
      if (res.ok) {
          state = data;
          dcSolution = null;
          acSolution = null;    updateCaseInfo();
    renderContent();
    toast(`Loaded: ${state.case_name}`);
  } else {
    toast(data.error || 'Upload failed', 'err');
  }
  event.target.value = '';
}

async function promptNewCase() {
  const name = prompt('Case name:', 'New Case');
  if (!name) return;
  const sbase = parseFloat(prompt('System MVA base:', '100') || '100');
  const freq = parseFloat(prompt('Frequency (Hz):', '60') || '60');
  const r = await api('POST', '/api/network/new', { case_name: name, s_base: sbase, frequency: freq });
  if (r.ok) {
    state = r.data;
    dcSolution = null;
    acSolution = null;
    updateCaseInfo();
    renderContent();
    toast(`Created: ${state.case_name}`);
  } else {
    toast(r.data.error || 'Failed to create case', 'err');
  }
}

function openEdit(type, id) {
  let item;
  switch (type) {
    case 'bus':            item = state.buses.find(b => b.bus_id === id); break;
    case 'branch':         item = state.branches.find(b => b.id === id); break;
    case 'generator':      item = state.generators.find(g => g.gen_id === id); break;
    case 'load':           item = state.loads.find(l => l.load_id === id); break;
    case 'fixed_shunt':    item = (state.fixed_shunts || [])[id]; break;
    case 'switched_shunt': item = (state.switched_shunts || [])[id]; break;
    case 'area':           item = (state.areas || []).find(a => a.area_id === id); break;
    case 'zone':           item = (state.zones || []).find(z => z.zone_id === id); break;
  }
  if (!item) return;
  modalMode = { type, id, add: false };
  document.getElementById('modalTitle').textContent = `Edit ${type.replace('_', ' ')}`;
  document.getElementById('modalBody').innerHTML = buildForm(type, item);
  document.getElementById('modal').showModal();
}

        <div class="form-group"><label>Rate B (MW)</label><input type="number" id="f_contingency_limit" step="any" value="${item.contingency_limit}"></div>
        <div class="form-group full form-check">
          <input type="checkbox" id="f_branch_status" ${item.branch_status?'checked':''}>
          <label for="f_branch_status">In Service</label>
        </div>
      </div>`;

    case 'generator': return `
      <div class="form-grid">
        <div class="form-group"><label>ID</label><input type="number" id="f_gen_id" value="${item.gen_id}" readonly></div>
        <div class="form-group"><label>Bus ID</label><input type="number" id="f_gen_bus_id" value="${item.gen_bus_id}"></div>
        <div class="form-group full"><label>Name</label><input type="text" id="f_gen_name" value="${item.gen_name}"></div>
        <div class="form-group"><label>P gen (MW)</label><input type="number" id="f_p_gen" step="any" value="${item.p_gen}"></div>
        <div class="form-group"><label>Q gen (MVAR)</label><input type="number" id="f_q_gen" step="any" value="${item.q_gen}"></div>
        <div class="form-group"><label>V setpoint (pu)</label><input type="number" id="f_v_setpoint" step="any" value="${item.v_setpoint}"></div>
        <div class="form-group"><label>P min (MW)</label><input type="number" id="f_p_min" step="any" value="${item.p_min}"></div>
        <div class="form-group"><label>P max (MW)</label><input type="number" id="f_p_max" step="any" value="${item.p_max}"></div>
        <div class="form-group"><label>Q min (MVAR)</label><input type="number" id="f_q_min" step="any" value="${item.q_min}"></div>
        <div class="form-group"><label>Q max (MVAR)</label><input type="number" id="f_q_max" step="any" value="${item.q_max}"></div>
        <div class="form-group full form-check">
          <input type="checkbox" id="f_gen_status" ${item.gen_status?'checked':''}>
          <label for="f_gen_status">In Service</label>
        </div>
      </div>`;

    case 'load': return `
      <div class="form-grid">
        <div class="form-group"><label>ID</label><input type="number" id="f_load_id" value="${item.load_id}" readonly></div>
        <div class="form-group"><label>Bus ID</label><input type="number" id="f_bus_id" value="${item.bus_id}"></div>
        <div class="form-group full"><label>Name</label><input type="text" id="f_load_name" value="${item.load_name}"></div>
        <div class="form-group"><label>P load (MW)</label><input type="number" id="f_real_load" step="any" value="${item.real_load}"></div>
        <div class="form-group"><label>Q load (MVAR)</label><input type="number" id="f_imag_load" step="any" value="${item.imag_load}"></div>
      </div>`;

    case 'fixed_shunt': return `
      <div class="form-grid">
        <div class="form-group"><label>Bus ID</label><input type="number" id="f_bus_id" value="${item.bus_id}"></div>
        <div class="form-group"><label>Shunt ID</label><input type="text" id="f_shunt_id" value="${item.shunt_id}"></div>
        <div class="form-group"><label>GL (MW at 1 pu)</label><input type="number" id="f_gl" step="any" value="${item.gl}"></div>
        <div class="form-group"><label>BL (MVAR at 1 pu)</label><input type="number" id="f_bl" step="any" value="${item.bl}"></div>
        <div class="form-group full form-check">
          <input type="checkbox" id="f_status" ${item.status?'checked':''}>
          <label for="f_status">In Service</label>
        </div>
      </div>`;

    case 'switched_shunt': {
      const steps = item.steps || [];
      let stepsHtml = '';
      for (let i = 0; i < 8; i++) {
        const n = steps[i] !== undefined ? steps[i][0] : '';
        const b = steps[i] !== undefined ? steps[i][1] : '';
        stepsHtml += `
          <div class="form-group"><label>N${i+1}</label><input type="number" id="f_sn_${i}" value="${n}" placeholder="0"></div>
          <div class="form-group"><label>B${i+1} (pu)</label><input type="number" id="f_sb_${i}" step="any" value="${b}" placeholder="0.0"></div>`;
      }
      return `
        <div class="form-grid">
          <div class="form-group"><label>Bus ID</label><input type="number" id="f_bus_id" value="${item.bus_id}"></div>
          <div class="form-group"><label>Mode (MODSW)</label>
            <select id="f_modsw">
              ${[0,1,2,3,5,6].map(m => `<option value="${m}"${item.modsw===m?' selected':''}>${m} â€“ ${MODSW_LABELS[m]}</option>`).join('')}
            </select>
          </div>
          <div class="form-group"><label>V lo (pu)</label><input type="number" id="f_v_lo" step="any" value="${item.v_lo}"></div>
          <div class="form-group"><label>V hi (pu)</label><input type="number" id="f_v_hi" step="any" value="${item.v_hi}"></div>
          <div class="form-group"><label>Remote Bus</label><input type="number" id="f_remote_bus" value="${item.remote_bus}"></div>
          <div class="form-group"><label>B init (pu)</label><input type="number" id="f_b_init" step="any" value="${item.b_init}"></div>
          <div class="form-group full form-check">
            <input type="checkbox" id="f_status" ${item.status?'checked':''}>
            <label for="f_status">In Service</label>
          </div>
          <div class="form-group full"><label style="color:var(--text-dim);font-size:11px;text-transform:uppercase;letter-spacing:.05em">Step Banks â€” N = count, B = susceptance per step (pu)</label></div>
          ${stepsHtml}
        </div>`;
    }

    case 'area': return `
      <div class="form-grid">
        <div class="form-group"><label>Area ID</label><input type="number" id="f_area_id" value="${item.area_id}" readonly></div>
        <div class="form-group"><label>Slack Bus</label><input type="number" id="f_slack_bus" value="${item.slack_bus}"></div>
        <div class="form-group full"><label>Name</label><input type="text" id="f_area_name" value="${item.area_name}"></div>
        <div class="form-group"><label>P desired (MW)</label><input type="number" id="f_p_desired" step="any" value="${item.p_desired}"></div>
        <div class="form-group"><label>P tolerance (MW)</label><input type="number" id="f_p_tolerance" step="any" value="${item.p_tolerance}"></div>
      </div>`;

    case 'zone': return `
      <div class="form-grid">
        <div class="form-group"><label>Zone ID</label><input type="number" id="f_zone_id" value="${item.zone_id}" readonly></div>
        <div class="form-group"><label>Name</label><input type="text" id="f_zone_name" value="${item.zone_name}"></div>
      </div>`;

    default: return '';
  }
}

function collectForm(type) {
  const g = id => {
    const el = document.getElementById(id);
    if (!el) return undefined;
    if (el.type === 'checkbox') return el.checked;
    if (el.type === 'number') return el.value === '' ? 0 : parseFloat(el.value);
    return el.value;
  };
  switch (type) {
    case 'bus': return {
      bus_id: g('f_bus_id'), bus_name: g('f_bus_name'), bus_type: g('f_bus_type'),
      nom_voltage: g('f_nom_voltage'), voltage: g('f_voltage'), angle: g('f_angle'),
      bus_status: g('f_bus_status'), real_shunt: 0, imag_shunt: 0,
      v_min_operating: g('f_v_min_operating'), v_max_operating: g('f_v_max_operating'),
      v_min_contingency: g('f_v_min_contingency'), v_max_contingency: g('f_v_max_contingency'),
    };
    case 'branch': return {
      id: g('f_id'), branch_type: g('f_branch_type'), from_bus: g('f_from_bus'), to_bus: g('f_to_bus'),
      branch_name: '', branch_status: g('f_branch_status'),
      resistance: g('f_resistance'), reactance: g('f_reactance'),
      tap_ratio: g('f_tap_ratio'), phase_shift: g('f_phase_shift'),
      operating_limit: g('f_operating_limit'), contingency_limit: g('f_contingency_limit'),
      from_shunt_conductance: 0, from_shunt_susceptance: 0,
      to_shunt_conductance: 0, to_shunt_susceptance: 0,
    };
    case 'generator': return {
      gen_id: g('f_gen_id'), gen_bus_id: g('f_gen_bus_id'), gen_name: g('f_gen_name'),
      gen_status: g('f_gen_status'), p_gen: g('f_p_gen'), q_gen: g('f_q_gen'),
      v_setpoint: g('f_v_setpoint'), p_min: g('f_p_min'), p_max: g('f_p_max'),
      q_min: g('f_q_min'), q_max: g('f_q_max'),
    };
    case 'load': return {
      load_id: g('f_load_id'), bus_id: g('f_bus_id'), load_name: g('f_load_name'),
      real_load: g('f_real_load'), imag_load: g('f_imag_load'),
    };
    case 'fixed_shunt': return {
      bus_id: g('f_bus_id'), shunt_id: g('f_shunt_id'),
      status: g('f_status'), gl: g('f_gl'), bl: g('f_bl'),
    };
    case 'switched_shunt': {
      const steps = [];
      for (let i = 0; i < 8; i++) {
        const nEl = document.getElementById(`f_sn_${i}`);
        const bEl = document.getElementById(`f_sb_${i}`);
        const n = nEl && nEl.value !== '' ? parseInt(nEl.value) : 0;
        const b = bEl && bEl.value !== '' ? parseFloat(bEl.value) : 0.0;
        if (n !== 0) steps.push([n, b]);
      }
      return {
        bus_id: g('f_bus_id'), modsw: parseInt(g('f_modsw')),
        status: g('f_status'), v_hi: g('f_v_hi'), v_lo: g('f_v_lo'),
        remote_bus: g('f_remote_bus'), b_init: g('f_b_init'), steps,
      };
    }
    case 'area': return {
      area_id: g('f_area_id'), area_name: g('f_area_name'),
      slack_bus: g('f_slack_bus'), p_desired: g('f_p_desired'), p_tolerance: g('f_p_tolerance'),
    };
    case 'zone': return {
      zone_id: g('f_zone_id'), zone_name: g('f_zone_name'),
    };
    default: return {};
  }
}

async function saveModal() {
  if (!modalMode) return;
  const { type, id, add } = modalMode;
  const body = collectForm(type);

  const plural = {
    bus: 'buses', branch: 'branches', generator: 'generators', load: 'loads',
    fixed_shunt: 'fixed-shunts', switched_shunt: 'switched-shunts',
    area: 'areas', zone: 'zones',
  }[type];

  let r;
  if (add) {
    r = await api('POST', `/api/${plural}`, body);
  } else {
    r = await api('PUT', `/api/${plural}/${id}`, body);
  }

  if (r.ok) {
    closeModal();
    await refreshNetwork();
    toast(add ? `${type.replace('_',' ')} added` : `${type.replace('_',' ')} updated`);
  } else {
    toast(r.data.error || 'Save failed', 'err');
  }
}
